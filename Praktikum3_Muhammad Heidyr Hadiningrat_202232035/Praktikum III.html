<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div id="container" class="container">
        <div>
            <script language="JavaScript">
                window.alert("Welcome to Honkai: Star Rail Survey Form")
            </script>
        </div>
        <h2 class="mb-4">Player Satisfaction Form Honkai Star Rail Version 2.0</h2>
        <form id="surveyForm" action="Praktikum III.php" method="post">
            <fieldset class="mb-4">
                <legend>Data Player</legend>
                <div class="mb-3">
                    <label for="language" class="form-label">Language:</label>
                    <select class="form-select" id="language" name="language" required>
                        <option value="">Select Language</option>
                        <option value="Bahasa Indonesia">Bahasa Indonesia</option>
                        <option value="English">English</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Server Catalogue:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Server" id="asia" value="Asia" required>
                        <label class="form-check-label" for="asia">Asia</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Server" id="europe" value="Europe">
                        <label class="form-check-label" for="europe">Europe</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Server" id="america" value="America">
                        <label class="form-check-label" for="america">America</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Server" id="tw_hk_mo" value="TW,HK,MO">
                        <label class="form-check-label" for="tw_hk_mo">TW,HK,MO</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username/Email:</label>
                    <input type="email" class="form-control" id="username" name="username" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="uid" class="form-label">UID Player:</label>
                    <input type="number" class="form-control" id="uid" name="uid" placeholder="80*****" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Gender" id="male" value="Male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Gender" id="female" value="Female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="birthday" class="form-label">Birthday:</label>
                    <input type="date" class="form-control" id="birthday" name="birthday" required>
                </div>
            </fieldset>
            <fieldset class="mb-4">
                <legend>Player Survey Rate</legend>
                <div class="mb-3">
                    <label class="form-label">Characters:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Characters" id="characters1" value="1" required>
                        <label class="form-check-label" for="characters1">1 (Unsatisfied)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Characters" id="characters2" value="2">
                        <label class="form-check-label" for="characters2">2 (Normal)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Characters" id="characters3" value="3">
                        <label class="form-check-label" for="characters3">3 (Satisfied)</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Regions:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Regions" id="regions1" value="1" required>
                        <label class="form-check-label" for="regions1">1 (Unsatisfied)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Regions" id="regions2" value="2">
                        <label class="form-check-label" for="regions2">2 (Normal)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Regions" id="regions3" value="3">
                        <label class="form-check-label" for="regions3">3 (Satisfied)</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Background Music:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Music" id="music1" value="1" required>
                        <label class="form-check-label" for="music1">1 (Unsatisfied)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Music" id="music2" value="2">
                        <label class="form-check-label" for="music2">2 (Normal)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Music" id="music3" value="3">
                        <label class="form-check-label" for="music3">3 (Satisfied)</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Visual Design:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Visual" id="visual1" value="1" required>
                        <label class="form-check-label" for="visual1">1 (Unsatisfied)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Visual" id="visual2" value="2">
                        <label class="form-check-label" for="visual2">2 (Normal)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Visual" id="visual3" value="3">
                        <label class="form-check-label" for="visual3">3 (Satisfied)</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Gacha:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Gacha" id="gacha1" value="1" required>
                        <label class="form-check-label" for="gacha1">1 (Unsatisfied)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Gacha" id="gacha2" value="2">
                        <label class="form-check-label" for="gacha2">2 (Normal)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Gacha" id="gacha3" value="3">
                        <label class="form-check-label" for="gacha3">3 (Satisfied)</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="comments" class="form-label">Comment or suggestion on this version:</label>
                    <input type="text" class="form-control" id="comments" name="comments" placeholder="">
                </div>
            </fieldset>
            <details class="mb-4">
                <summary>Statement</summary>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="statement" name="statement" required>
                    <label class="form-check-label" for="statement">I hereby declare that the data entered in this form is correct</label>
                </div>
            </details>
            <button type="submit" class="btn btn-primary">Finish</button>
        </form>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('surveyForm').addEventListener('submit', function(event) {
            var form = event.target;
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
                alert('Please fill out all required fields.');
            }
            form.classList.add('was-validated');
        }, false);
    </script>
</body>
</html>
